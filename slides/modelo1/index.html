
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Responsive Carousel - jCarousel Examples</title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>

        <link rel="stylesheet" type="text/css" href="style.css?v=1">
        <link rel="stylesheet" type="text/css" href="jcarousel.responsive.css?v=2">

        <script type="text/javascript" src="jquery.jcarousel.min.js?v=2"></script>
        <script type="text/javascript" src="jcarousel.responsive.js?v=2"></script>

    </head>
    <body>

        <div class="wrapper">

            <div class="jcarousel-wrapper">
                <div class="jcarousel">
                    <ul>
                        <li><img src="imagens/img1.jpg" alt="Image 1"></li>
                        <li><img src="imagens/img2.jpg" alt="Image 2"></li>
                        <li><img src="imagens/img3.jpg" alt="Image 3"></li>
                        <li><img src="imagens/img4.jpg" alt="Image 4"></li>
                        <li><img src="imagens/img5.jpg" alt="Image 5"></li>
                        <li><img src="imagens/img6.jpg" alt="Image 6"></li>
                    </ul>
                </div>
                <a href="#" class="jcarousel-control-prev">&lsaquo;</a>
                <a href="#" class="jcarousel-control-next">&rsaquo;</a>

                <p class="jcarousel-pagination"></p>                
            </div>
        </div>

    </body>
</html>
