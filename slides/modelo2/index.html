
<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Responsive Carousel - jCarousel Examples</title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>

        <link rel="stylesheet" type="text/css" href="style.css?v=a">
        <link rel="stylesheet" type="text/css" href="jcarousel.responsive.css?v=b">

        <script type="text/javascript" src="jquery.jcarousel.min.js?v=c"></script>
        <script type="text/javascript" src="jcarousel.responsive.js?v=d"></script>

    </head>
    <body>

        <div class="wrapper">

            <div class="jcarousel-wrapper">
                <div class="jcarousel">
                    <ul>
                        <li><img src="imagens/img1.png" alt="Image 1"></li>
                        <li><img src="imagens/img2.jpg" alt="Image 2"></li>
                    </ul>
                </div>
                
                <!--
                <a href="#" class="jcarousel-control-prev">&lsaquo;</a>
                <a href="#" class="jcarousel-control-next">&rsaquo;</a>
                -->

                <p class="jcarousel-pagination"></p>
                <p class="jcarousel-scrool">
                    <a href="" data-jcarouselcontrol="true"></a>
                </p>
            </div>
        </div>

    </body>
</html>
